<div class="bg-white h-100 p-3">
  <h4>Add Product</h4>
  <form [formGroup]="productForm">
    <div class="d-flex form-group row">
      <div class="col-6">
        <label for="name">Product Name</label>
        <input type="text" formControlName="Name" class="form-control" />
      </div>
      <div class="col-6">
        <label for="name">Category</label>
        <select name="" formControlName="Category" class="form-control" id="">
          <option *ngFor="let item of categoryList" [value]="item.ID">
            {{ item.Name }}
          </option>
        </select>
      </div>
      <div class="col-6 pt-3">
        <label for="name">Stock Quantity</label>
        <input type="text" formControlName="qty" class="form-control" />
      </div>
      <div class="col-6 pt-3">
        <label for="name">Stock Quantity</label>
        <input type="text" formControlName="Price" class="form-control" />
      </div>
    </div>
    <div class="row mt-3">
        <div class="d-flex justify-content-end">
            <button class="btn" (click)="addProduct()" >
                Add Product
            </button>
        </div>
    </div>
  </form>
</div>
