<div class="bg-white h-100 p-3">
  <div class="d-flex justify-content-between">
    <div class="d-flex">
      <h4>All products</h4>
      <span class="pill"> {{ length }} Products </span>
    </div>
    <div class="d-flex form-group input-icon">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input type="text" placeholder="Search Products" class="form-control" />
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <table class="table  table-bordered">
        <thead class="productListHeader">
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredData; let i = index">
            <td>{{ product.Name }}</td>
            <td>{{ product.Category }}</td>
            <td>{{ product.qty }}</td>
            <td>{{ product.Price | currency }}</td>
            <td>
               <div class="d-flex">
                <i class="fa fa-plus"></i>
               </div> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
